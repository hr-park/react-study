<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Document</title>
    <script>
      const data = [
            {id:1, name:'홍길동',age:30},
            {id:2, name:'강호동',age:20},
            {id:3, name:'유재석',age:40},
            {id:4, name:'이승기',age:10},
            {id:5, name:'이효리',age:25},
        ]
       
        const data1 = [
            ...data ,
            {
                id:6,
                name:'김길수' ,
                age: 10 
            }
        ]
        console.log( data1 )
        console.log( '-------------------')
        
        //수정 
        const data2 = data.map((item, index) => {
            if( item.id === 1 ){
                return{
                    ...item ,
                    name:'강아지',
                    age: 1
                }
            }else{
                return item 
            }
        }) 
        console.log( data2 )   
        console.log( '-------------------')

        //수정 - 삼항연산자 **** 
        const data3 = data.map( (item, index) => item.id === 2 ? {...item, name:'지진희',age:30}:item )
        console.log( data3 )
    </script>
