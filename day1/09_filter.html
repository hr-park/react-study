<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Document</title>
    <script>
        const arr  =[10,20,30,40,50,60,70]
        //배열.filter( 변수  => 조건 )
        //배열의 개수만큼 반복하고 조건처리한다 
        //결과는 [] 배열이다 
        const result1 = arr.filter( item => item > 30)
        console.log( result1 )
        const result2 = arr.filter( item => item===30)
        console.log( result2 )

        // 삭제
        const result3  = arr.filter( item => item !== 30)
        console.log( result3 )

        const data = [
            {id:1, name:'홍길동',age:30},
            {id:2, name:'강호동',age:20},
            {id:3, name:'유재석',age:40},
            {id:4, name:'이승기',age:10},
            {id:5, name:'이효리',age:25},
        ]

        const data1 = data.filter( item => item.id === 3 )
        console.log( data1 )
        console.log('-------------------')
        
              //2번만 삭제 출력 
        const data2 = data.filter( item => item.id !== 2 )
        console.log( data2 )
    </script>  
</head>
<body>
    
</body>
</html>
